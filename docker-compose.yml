services:
  # ----------------------------------------------------
  # 1. Database Service (MySQL)
  # Fix: Sets the MySQL root password to your DB_PASSWORD.
  # ----------------------------------------------------
  mysql-db:
    image: mysql:8.0
    container_name: mk-siopao-db
    restart: always
    environment:
      # This sets the root user's password, which your app uses.
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      # This is the database Spring Boot will connect to.
      MYSQL_DATABASE: mk_siopao_db
      
      # NOTE: Since your DB_USERNAME is 'root', we do not need 
      # the separate MYSQL_USER/MYSQL_PASSWORD variables here.
      
    volumes:
      # Persist MySQL data
      - mysql_data:/var/lib/mysql
    ports:
      # Expose 3306 inside the container to 3307 on your computer
      - "3307:3306" 
    healthcheck:
      # Use the DB_PASSWORD for the health check against the root user
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$${DB_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  # ----------------------------------------------------
  # 2. Application Service (Spring Boot)
  # ----------------------------------------------------
  mk-siopao-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mk-siopao-app
    restart: always
    # Wait until the MySQL container is confirmed to be ready
    depends_on:
      mysql-db:
        condition: service_healthy
    environment:
      # Overrides the local application.properties connection string
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql-db:3306/mk_siopao_db?createDatabaseIfNotExist=true
      # Pass credentials from .env to the application
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      GMAIL_USERNAME: ${GMAIL_USERNAME}
      GMAIL_APP_PASSWORD: ${GMAIL_APP_PASSWORD}
      MK_ADMIN_USERNAME: ${MK_ADMIN_USERNAME}
      MK_ADMIN_PASSWORD: ${MK_ADMIN_PASSWORD}
    
    volumes:
      # Persist file uploads to the host machine
      - uploads_data:/mk-uploads
    
    ports:
      # Expose the application on host port 8080
      - "8080:8080"
    
volumes:
  mysql_data:
  uploads_data: