# ===============================================
# == SERVER PORT ==
# ===============================================
server.port=8080

# ===============================================
# == MYSQL DATABASE CONNECTION ==
# ===============================================
# --- Replace 'root' and 'password' with your MySQL username and password ---
spring.datasource.url=jdbc:mysql://localhost:3306/mk_siopao_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=harvey077

# ===============================================
# == SPRING DATA JPA (Hibernate) ==
# ===============================================
# This tells Hibernate (our JPA provider) what type of SQL to write
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# "update" will automatically create and update your tables based on your @Entity classes.
# This is great for development.
spring.jpa.hibernate.ddl-auto=update

# This prints the SQL commands to the console, which is very helpful for debugging.
spring.jpa.show-sql=true

# ===============================================
# == FILE UPLOAD SETTINGS ==
# ===============================================
# This is an external directory relative to where the application is run.
# Make sure this directory is created or is writable by the application.
file.upload-dir=./mk-uploads