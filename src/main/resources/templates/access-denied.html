<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base :: layout(~{::main})}">
<head>
<title>Access Denied</title>
</head>
<body>
	<main>
		<div class="container my-5 text-center">
			<h1 class="display-4 text-danger">Access Denied</h1>
			<p class="lead">Sorry, you do not have permission to view this
				page.</p>
			<hr>
			<p>
				Return to <a th:href="@{/}">Homepage</a>.
			</p>
		</div>
	</main>
</body>
</html>
