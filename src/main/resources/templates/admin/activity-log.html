<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{admin/base :: layout(~{::#admin-content-wrapper}, ~{}, 'activity-log')}">
<head>
<title>Activity Log - MK Admin Portal</title>
</head>
<body>

	<div id="admin-content-wrapper">
		<div
			class="d-flex flex-column flex-md-row justify-content-between align-items-center mb-4">
			<h1 class="mb-3 mb-md-0 section-title">Admin Activity Log</h1>
		</div>

		<form th:action="@{/admin/activity-log}" method="get"
			class="mb-4 p-3 bg-light rounded shadow-sm">
			<div class="d-flex flex-column flex-md-row gap-2">
				<div class="flex-grow-1">
					<div class="row g-2">
						<div class="col-md-6">
							<label for="keyword" class="form-label">Search by User,
								Action, or Details</label> <input type="text" class="form-control"
								id="keyword" name="keyword" th:value="${keyword}"
								placeholder="Enter search term...">
						</div>
						<div class="col-md-3">
							<label for="startDate" class="form-label">From</label> <input
								type="date" class="form-control" id="startDate" name="startDate"
								th:value="${startDate}">
						</div>
						<div class="col-md-3">
							<label for="endDate" class="form-label">To</label> <input
								type="date" class="form-control" id="endDate" name="endDate"
								th:value="${endDate}">
						</div>
					</div>
				</div>
				<div class="d-flex gap-2 align-self-md-end" style="flex-shrink: 0;">
					<button type="submit" class="btn btn-action-view" title="Filter">
						<i class="fa-solid fa-search"></i> <span
							class="d-none d-md-inline ms-1">Search</span>
					</button>
					<a th:href="@{/admin/activity-log}"
						class="btn btn-custom-secondary" title="Clear Filters"> <i
						class="fa-solid fa-times"></i> <span
						class="d-none d-md-inline ms-1">Clear</span>
					</a>
					<div class="btn-group">
						<button type="submit" formaction="/admin/reports/activity-log/pdf"
							formmethod="get" target="_blank" class="btn btn-action-success">
							<i class="fa-solid fa-file-pdf me-1"></i> Export PDF
						</button>
					</div>
				</div>
			</div>
		</form>

		<div class="card shadow-sm">
			<div class="card-header">
				<h5 class="mb-0">Recent Activities</h5>
			</div>
			<div class="card-body">
				<div class="table-responsive">
					<table class="table table-hover align-middle">
						<thead class="table-light">
							<tr>
								<th>Timestamp</th>
								<th>Admin User</th>
								<th>Action</th>
								<th>Details</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="logEntry : ${activityLogs}">
								<td
									th:text="${#temporals.format(logEntry.timestamp, 'yyyy-MM-dd HH:mm:ss')}"></td>
								<td th:text="${logEntry.username}"></td>
								<td th:text="${logEntry.action}"></td>
								<td th:text="${logEntry.details}"></td>
							</tr>
							<tr th:if="${#lists.isEmpty(activityLogs)}">
								<td colspan="4" class="text-center text-muted">No activity
									recorded yet matching your criteria.</td>
							</tr>
						</tbody>
					</table>
				</div>

				<div th:if="${activityLogPage.totalPages > 0}"
					class="d-flex justify-content-center mt-3">

					<nav aria-label="Activity Log Pagination">
						<ul class="pagination pagination-sm mb-0">
							<li class="page-item"
								th:classappend="${activityLogPage.first} ? 'disabled'"><a
								class="page-link"
								th:href="@{/admin/activity-log(page=${activityLogPage.number - 1}, size=${size}, keyword=${keyword}, startDate=${startDate}, endDate=${endDate})}">Previous</a>
							</li>
							<th:block
								th:each="i : ${#numbers.sequence(0, activityLogPage.totalPages - 1)}"
								th:if="${activityLogPage.totalPages <= 7 || i == 0 || i == activityLogPage.totalPages - 1 || (i >= activityLogPage.number - 2 && i <= activityLogPage.number + 2)}">
								<li class="page-item disabled"
									th:if="${activityLogPage.totalPages > 7 && (i == 0 && activityLogPage.number > 3 || i == activityLogPage.totalPages - 1 && activityLogPage.number < activityLogPage.totalPages - 4)}">
									<span class="page-link">...</span>
								</li>
								<li class="page-item"
									th:classappend="${i == activityLogPage.number} ? 'active'"><a
									class="page-link"
									th:href="@{/admin/activity-log(page=${i}, size=${size}, keyword=${keyword}, startDate=${startDate}, endDate=${endDate})}"
									th:text="${i + 1}"></a></li>
							</th:block>
							<li class="page-item"
								th:classappend="${activityLogPage.last} ? 'disabled'"><a
								class="page-link"
								th:href="@{/admin/activity-log(page=${activityLogPage.number + 1}, size=${size}, keyword=${keyword}, startDate=${startDate}, endDate=${endDate})}">Next</a>
							</li>
						</ul>
					</nav>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
