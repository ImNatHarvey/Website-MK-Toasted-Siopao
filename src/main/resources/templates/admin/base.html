<!DOCTYPE html>
<!-- Add Spring Security namespace -->
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	th:fragment="layout(content)">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MK Admin Portal</title>

<!-- CSS Includes -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
	rel="stylesheet"
	xintegrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
	xintegrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="d-flex flex-column min-vh-100 admin-body">
	<!-- Added admin-body class back if needed -->

	<!-- Admin Navbar -->
	<nav class="navbar navbar-expand-lg navbar-custom fixed-top">
		<div class="container">
			<a class="navbar-brand" th:href="@{/admin/dashboard}"> <span
				style="font-weight: bold;">MK</span> Admin Panel
			</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#adminNavbar"
				aria-controls="adminNavbar" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="adminNavbar">
				<ul class="navbar-nav mx-auto text-center">
					<li class="nav-item"><a class="nav-link"
						th:href="@{/admin/dashboard}">Dashboard</a></li>
					<li class="nav-item dropdown"><a
						class="nav-link dropdown-toggle" href="#" id="managementDropdown"
						role="button" data-bs-toggle="dropdown" aria-expanded="false">
							Management </a>
						<ul class="dropdown-menu" aria-labelledby="managementDropdown">
							<li><a class="dropdown-item" th:href="@{/admin/orders}">Order
									Management</a></li>
							<li><a class="dropdown-item" th:href="@{/admin/customers}">Customer
									Management</a></li>
							<li><a class="dropdown-item" th:href="@{/admin/products}">Product
									Management</a></li>
							<li><a class="dropdown-item" th:href="@{/admin/inventory}">Inventory
									Management</a></li>
							<li><a class="dropdown-item"
								th:href="@{/admin/transactions}">Transaction History</a></li>
							<li><a class="dropdown-item" th:href="@{/admin/settings}">Site
									Management</a></li>
						</ul></li>
				</ul>

				<!-- Right Side Buttons - UPDATED -->
				<div class="d-flex justify-content-center align-items-center">
					<!-- Notification Bell -->
					<div class="dropdown me-2">
						<a class="nav-link text-light" href="#" id="notificationDropdown"
							role="button" data-bs-toggle="dropdown" aria-expanded="false">
							<i class="fa-solid fa-bell"></i> <span
							class="badge rounded-pill bg-danger"
							style="position: relative; top: -8px; left: -4px;">3</span> <!-- Example badge -->
						</a>
						<ul class="dropdown-menu dropdown-menu-end"
							aria-labelledby="notificationDropdown">
							<li><a class="dropdown-item" href="#">New Order #1026</a></li>
							<!-- Other notifications -->
						</ul>
					</div>

					<!-- Welcome Admin -->
					<span class="navbar-text text-light me-3"> Welcome, <strong
						sec:authentication="principal.username">Admin</strong>!
					</span>

					<!-- View Site Button -->
					<a th:href="@{/}" class="btn btn-custom me-2">View Site</a>

					<!-- Logout Form -->
					<form th:action="@{/logout}" method="post" class="d-inline">
						<button type="submit" class="btn btn-custom">Log Out</button>
					</form>
				</div>
				<!-- End Right Side -->
			</div>
		</div>
	</nav>
	<!-- End Admin Navbar -->

	<main class="flex-grow-1 mt-5 pt-3">
		<!-- Added pt-3 for spacing -->
		<div th:replace="${content}"></div>
	</main>

	<!-- Footer -->
	<footer class="footer mt-auto">
		<div class="container">
			<p class="mb-0">Â© 2025 MK Toasted Siopao | All Rights Reserved</p>
		</div>
	</footer>
	<!-- End Footer -->

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
		xintegrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
		crossorigin="anonymous"></script>
</body>
</html>
