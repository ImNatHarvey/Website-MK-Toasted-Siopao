<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	th:fragment="layout(content, pageScript)">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MK Admin Portal</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
	integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="d-flex flex-column min-vh-100 admin-body">

	<nav class="navbar navbar-expand-lg navbar-custom fixed-top">
		<div class="container">
			<a class="navbar-brand" th:href="@{/admin/dashboard}"> <span
				style="font-weight: bold;">MK</span> Admin Panel
			</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#adminNavbar"
				aria-controls="adminNavbar" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="adminNavbar">
				<ul class="navbar-nav mx-auto text-center">
					<li class="nav-item"><a class="nav-link"
						th:href="@{/admin/dashboard}">Dashboard</a></li>
					<li class="nav-item dropdown"><a
						class="nav-link dropdown-toggle" href="#" id="managementDropdown"
						role="button" data-bs-toggle="dropdown" aria-expanded="false">
							Management </a>
						<ul class="dropdown-menu" aria-labelledby="managementDropdown">
							<li><a class="dropdown-item" th:href="@{/admin/orders}">Order
									Management</a></li>
							<li><a class="dropdown-item" th:href="@{/admin/customers}">Customer
									Management</a></li>
							<li><a class="dropdown-item" th:href="@{/admin/products}">Product
									Management</a></li>
							<li><a class="dropdown-item" th:href="@{/admin/inventory}">Inventory
									Management</a></li>
							<li><a class="dropdown-item"
								th:href="@{/admin/transactions}">Transaction History</a></li>
							<li><a class="dropdown-item" th:href="@{/admin/settings}">Site
									Management</a></li>
						</ul></li>
				</ul>
				<div class="d-flex justify-content-center align-items-center">
					<div class="dropdown me-2">
						<a class="nav-link text-light" href="#" id="notificationDropdown"
							role="button" data-bs-toggle="dropdown" aria-expanded="false">
							<i class="fa-solid fa-bell"></i> <span
							class="badge rounded-pill bg-danger"
							style="position: relative; top: -8px; left: -4px;">3</span>
						</a>
						<ul class="dropdown-menu dropdown-menu-end"
							aria-labelledby="notificationDropdown">
							<li><a class="dropdown-item" href="#">New Order #1026</a></li>
						</ul>
					</div>
					<span class="navbar-text text-light me-3"> Welcome, <strong
						sec:authentication="principal.username">Admin</strong>!
					</span> <a th:href="@{/}" class="btn btn-custom me-2">View Site</a>
					<form th:action="@{/logout}" method="post" class="d-inline">
						<button type="submit" class="btn btn-custom">Log Out</button>
					</form>
				</div>
			</div>
		</div>
	</nav>

	<main class="flex-grow-1 mt-5 pt-3">
		<div th:replace="${content}"></div>
	</main>

	<footer class="footer mt-auto">
		<div class="container">
			<p class="mb-0">Â© 2025 MK Toasted Siopao | All Rights Reserved</p>
		</div>
	</footer>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
	<script th:src="@{/js/script.js}"></script>
	<div th:replace="${pageScript}"></div>
</body>
</html>
