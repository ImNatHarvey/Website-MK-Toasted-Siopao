<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	th:fragment="layout(content, pageScript, activePage)">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MK Admin Portal</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
	integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
	<div class="admin-wrapper">

		<aside class="admin-sidebar">
			<div class="sidebar-header">
				<a th:href="@{/admin/dashboard}">MK Admin Panel</a>
			</div>

			<nav class="nav flex-column">
				<a class="nav-link" th:href="@{/admin/dashboard}"
					th:classappend="${activePage == 'dashboard' ? 'active' : ''}">
					<i class="fa-solid fa-chart-line fa-fw"></i> Dashboard
				</a> <a class="nav-link" th:href="@{/admin/customers}"
					th:classappend="${activePage == 'customers' ? 'active' : ''}">
					<i class="fa-solid fa-users fa-fw"></i> Customer Management
				</a> <a class="nav-link" th:href="@{/admin/admins}"
					th:classappend="${activePage == 'admins' ? 'active' : ''}"> <i
					class="fa-solid fa-user-shield fa-fw"></i> Admin Management
				</a> <a class="nav-link" th:href="@{/admin/orders}"
					th:classappend="${activePage == 'orders' ? 'active' : ''}"> <i
					class="fa-solid fa-box fa-fw"></i> Order Management
				</a> <a class="nav-link" th:href="@{/admin/products}"
					th:classappend="${activePage == 'products' ? 'active' : ''}"> <i
					class="fa-solid fa-burger fa-fw"></i> Product Management
				</a> <a class="nav-link" th:href="@{/admin/inventory}"
					th:classappend="${activePage == 'inventory' ? 'active' : ''}">
					<i class="fa-solid fa-boxes-stacked fa-fw"></i> Inventory
					Management
				</a> <a class="nav-link" th:href="@{/admin/transactions}"
					th:classappend="${activePage == 'transactions' ? 'active' : ''}">
					<i class="fa-solid fa-money-bill-wave fa-fw"></i> Transaction
					History
				</a> <a class="nav-link" th:href="@{/admin/settings}"
					th:classappend="${activePage == 'settings' ? 'active' : ''}"> <i
					class="fa-solid fa-gear fa-fw"></i> Site Management
				</a> <a class="nav-link" th:href="@{/admin/activity-log}"
					th:classappend="${activePage == 'activity-log' ? 'active' : ''}">
					<i class="fa-solid fa-clipboard-list fa-fw"></i> Activity Log
				</a>
			</nav>
		</aside>

		<div class="admin-content">

			<nav class="admin-content-navbar">
				<ul
					class="navbar-nav ms-auto text-center align-items-center flex-row">
					<li class="nav-item dropdown"><a class="nav-link" href="#"
						id="notificationDropdown" role="button" data-bs-toggle="dropdown"
						aria-expanded="false"> <i class="fa-solid fa-bell"></i> <span
							class="badge rounded-pill bg-danger"
							style="position: relative; top: -8px; left: -4px;">3</span>
					</a>
						<ul class="dropdown-menu dropdown-menu-end"
							aria-labelledby="notificationDropdown">
							<li><a class="dropdown-item" href="#">New Order #1026</a></li>
						</ul></li>
					<li class="nav-item"><span class="navbar-text me-3">
							Welcome, <strong sec:authentication="principal.username">Admin</strong>!
					</span></li>
					<li class="nav-item"><a th:href="@{/}"
						class="btn btn-custom me-2">View Site</a></li>
					<li class="nav-item">
						<form th:action="@{/logout}" method="post" class="d-inline">
							<button type="submit" class="btn btn-custom">Log Out</button>
						</form>
					</li>
				</ul>
			</nav>

			<main class="admin-content-page" th:insert="${content}"></main>

			<footer class="footer mt-auto admin-footer">
				<div class="container">
					<p class="mb-0">Â© 2025 MK Toasted Siopao | All Rights Reserved</p>
				</div>
			</footer>

		</div>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
	<script th:src="@{/js/script.js}"></script>
	<div th:replace="${pageScript}"></div>
</body>
</html>
