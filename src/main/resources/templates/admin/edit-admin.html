<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{admin/base :: layout(~{::main})}">
<head>
<title>Edit Admin - MK Admin</title>
</head>
<body>
	<main class="container mt-4">

		<div class="row justify-content-center">
			<div class="col-lg-6">
				<div class="card shadow-sm">
					<div class="card-header">
						<h3 class="mb-0">Edit Admin Account</h3>
					</div>
					<div class="card-body">
						<div th:if="${adminError}"
							class="alert alert-danger alert-dismissible fade show"
							role="alert">
							<i class="fa-solid fa-triangle-exclamation me-2"></i> <span
								th:text="${adminError}"></span>
							<button type="button" class="btn-close" data-bs-dismiss="alert"
								aria-label="Close"></button>
						</div>

						<form th:action="@{/admin/customers/admin/update}" method="post"
							th:object="${adminUpdateDto}" id="editAdminForm">

							<input type="hidden" th:field="*{id}" />

							<h5 class="mb-3">Personal Information</h5>
							<div class="mb-3">
								<label for="firstName" class="form-label">First Name</label> <input
									type="text" class="form-control" th:field="*{firstName}"
									th:errorclass="is-invalid">
								<div class="invalid-feedback"
									th:if="${#fields.hasErrors('firstName')}"
									th:errors="*{firstName}">Error</div>
							</div>
							<div class="mb-3">
								<label for="lastName" class="form-label">Last Name</label> <input
									type="text" class="form-control" th:field="*{lastName}"
									th:errorclass="is-invalid">
								<div class="invalid-feedback"
									th:if="${#fields.hasErrors('lastName')}"
									th:errors="*{lastName}">Error</div>
							</div>

							<div class="mb-3">
								<label for="username" class="form-label">Username</label> <input
									type="text" class="form-control" th:field="*{username}"
									th:errorclass="is-invalid">
								<div class="invalid-feedback"
									th:if="${#fields.hasErrors('username')}"
									th:errors="*{username}">Error</div>
							</div>

							<div class="alert alert-warning small">Password and Role
								cannot be changed from this form.</div>

							<div class="d-flex justify-content-end gap-2 mt-4">
								<a th:href="@{/admin/customers}" class="btn btn-secondary">Cancel</a>
								<button type="submit" class="btn btn-primary">Save
									Changes</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

	</main>
</body>
</html>
