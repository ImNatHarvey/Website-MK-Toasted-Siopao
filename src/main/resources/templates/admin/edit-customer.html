<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{admin/base :: layout(~{::main})}">
<head>
<title>Edit Customer - MK Admin</title>
</head>
<body>
	<main class="container mt-4">

		<div class="row justify-content-center">
			<div class="col-lg-9">
				<div class="card shadow-sm">
					<div class="card-header">
						<h3 class="mb-0">Edit Customer Account</h3>
					</div>
					<div class="card-body">
						<div th:if="${customerError}"
							class="alert alert-danger alert-dismissible fade show"
							role="alert">
							<i class="fa-solid fa-triangle-exclamation me-2"></i> <span
								th:text="${customerError}"></span>
							<button type="button" class="btn-close" data-bs-dismiss="alert"
								aria-label="Close"></button>
						</div>

						<form th:action="@{/admin/customers/update}" method="post"
							th:object="${customerUpdateDto}" id="editCustomerForm">

							<input type="hidden" th:field="*{id}" />

							<h5 class_="mb-3">Personal Information</h5>
							<div class="row mb-3">
								<div class="col-md-6">
									<label for="firstName" class="form-label">First Name</label> <input
										type="text" class="form-control" th:field="*{firstName}"
										th:errorclass="is-invalid">
									<div class="invalid-feedback"
										th:if="${#fields.hasErrors('firstName')}"
										th:errors="*{firstName}">Error</div>
								</div>
								<div class="col-md-6">
									<label for="lastName" class="form-label">Last Name</label> <input
										type="text" class="form-control" th:field="*{lastName}"
										th:errorclass="is-invalid">
									<div class="invalid-feedback"
										th:if="${#fields.hasErrors('lastName')}"
										th:errors="*{lastName}">Error</div>
								</div>
							</div>

							<div class="row mb-3">
								<div class="col-md-6">
									<label for="username" class="form-label">Username</label> <input
										type="text" class="form-control" th:field="*{username}"
										th:errorclass="is-invalid">
									<div class="invalid-feedback"
										th:if="${#fields.hasErrors('username')}"
										th:errors="*{username}">Error</div>
								</div>
								<div class="col-md-6">
									<label for="phone" class="form-label">Phone Number
										(Optional)</label> <input type="tel" class="form-control"
										th:field="*{phone}" th:errorclass="is-invalid">
									<div class="invalid-feedback"
										th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">Error</div>
								</div>
							</div>

							<hr class="my-4">

							<h5 class_="mb-3">Address (Optional)</h5>
							<div class="row g-2 mb-3">
								<div class="col">
									<label for="houseNo" class="form-label">House No.</label> <input
										type="text" class="form-control" placeholder="House No."
										th:field="*{houseNo}" th:errorclass="is-invalid">
									<div class="invalid-feedback"
										th:if="${#fields.hasErrors('houseNo')}" th:errors="*{houseNo}">Error</div>
								</div>
								<div class="col">
									<label for="lotNo" class="form-label">Lot No.</label> <input
										type="text" class="form-control" placeholder="Lot No."
										th:field="*{lotNo}" th:errorclass="is-invalid">
									<div class="invalid-feedback"
										th:if="${#fields.hasErrors('lotNo')}" th:errors="*{lotNo}">Error</div>
								</div>
								<div class="col">
									<label for="blockNo" class="form-label">Block No.</label> <input
										type="text" class="form-control" placeholder="Block No."
										th:field="*{blockNo}" th:errorclass="is-invalid">
									<div class="invalid-feedback"
										th:if="${#fields.hasErrors('blockNo')}" th:errors="*{blockNo}">Error</div>
								</div>
							</div>
							<div class="mb-3">
								<label for="street" class="form-label">Street</label> <input
									type="text" class="form-control"
									placeholder="Street / Subdivision" th:field="*{street}"
									th:errorclass="is-invalid">
								<div class="invalid-feedback"
									th:if="${#fields.hasErrors('street')}" th:errors="*{street}">Error</div>
							</div>
							<div class="row g-2 mb-3">
								<div class="col">
									<label for="barangay" class="form-label">Barangay</label> <input
										type="text" class="form-control" placeholder="Barangay"
										th:field="*{barangay}" th:errorclass="is-invalid">
									<div class="invalid-feedback"
										th:if="${#fields.hasErrors('barangay')}"
										th:errors="*{barangay}">Error</div>
								</div>
								<div class="col">
									<label for="municipality" class="form-label">Municipality</label>
									<input type="text" class="form-control"
										placeholder="Municipality" th:field="*{municipality}"
										th:errorclass="is-invalid">
									<div class="invalid-feedback"
										th:if="${#fields.hasErrors('municipality')}"
										th:errors="*{municipality}">Error</div>
								</div>
							</div>
							<div class="mb-3">
								<label for="province" class="form-label">Province</label> <input
									type="text" class="form-control" placeholder="Province"
									th:field="*{province}" th:errorclass="is-invalid">
								<div class="invalid-feedback"
									th:if="${#fields.hasErrors('province')}"
									th:errors="*{province}">Error</div>
							</div>

							<div class="d-flex justify-content-end gap-2 mt-4">
								<a th:href="@{/admin/customers}" class="btn btn-secondary">Cancel</a>
								<button type="submit" class="btn btn-primary">Save
									Changes</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

	</main>
</body>
</html>
