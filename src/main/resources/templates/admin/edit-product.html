<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{admin/base :: layout(~{::main})}">
<head>
<title>Edit Product - MK Admin</title>
</head>
<body>
	<main class="container mt-4">

		<div class="row justify-content-center">
			<div class="col-lg-8">
				<div class="card shadow-sm">
					<div class="card-header">
						<h3 class="mb-0">Edit Product</h3>
					</div>
					<div class="card-body">
						<div th:if="${productError}"
							class="alert alert-danger alert-dismissible fade show"
							role="alert">
							<i class="fa-solid fa-triangle-exclamation me-2"></i> <span
								th:text="${productError}"></span>
							<button type="button" class="btn-close" data-bs-dismiss="alert"
								aria-label="Close"></button>
						</div>

						<form th:action="@{/admin/products/update}" method="post"
							th:object="${productDto}" id="editProductForm">

							<input type="hidden" th:field="*{id}" />

							<div class="mb-3">
								<label for="productName" class="form-label">Product Name</label>
								<input type="text" class="form-control" th:field="*{name}"
									id="productName" th:errorclass="is-invalid">
								<div class="invalid-feedback"
									th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name
									Error</div>
							</div>

							<div class="mb-3">
								<label for="productCategory" class="form-label">Category</label>
								<select class="form-select" th:field="*{categoryId}"
									id="productCategory" th:errorclass="is-invalid">
									<option value="">-- Select a Category --</option>
									<option th:each="cat : ${categories}" th:value="${cat.id}"
										th:text="${cat.name}"
										th:selected="${cat.id == productDto.categoryId}">Category</option>
								</select>
								<div class="invalid-feedback"
									th:if="${#fields.hasErrors('categoryId')}"
									th:errors="*{categoryId}">Category Error</div>
							</div>

							<div class="mb-3">
								<label for="productPrice" class="form-label">Price</label>
								<div class="input-group">
									<span class="input-group-text">â‚±</span> <input type="number"
										step="0.01" min="0" class="form-control" th:field="*{price}"
										id="productPrice" th:errorclass="is-invalid">
									<div class="invalid-feedback"
										th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Price
										Error</div>
								</div>
							</div>

							<div class="mb-3">
								<label for="productDescription" class="form-label">Description
									(Optional)</label>
								<textarea class="form-control" th:field="*{description}"
									id="productDescription" rows="3" th:errorclass="is-invalid"></textarea>
								<div class="invalid-feedback"
									th:if="${#fields.hasErrors('description')}"
									th:errors="*{description}">Description Error</div>
							</div>

							<div class="mb-3">
								<label for="productImageUrl" class="form-label">Image
									URL (Optional)</label> <input type="text" class="form-control"
									th:field="*{imageUrl}" id="productImageUrl"
									placeholder="e.g., /img/my-product.jpg or https://...">
							</div>

							<div class="d-flex justify-content-end gap-2 mt-4">
								<a th:href="@{/admin/products}" class="btn btn-secondary">Cancel</a>
								<button type="submit" class="btn btn-primary">Save
									Changes</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

	</main>
</body>
</html>
