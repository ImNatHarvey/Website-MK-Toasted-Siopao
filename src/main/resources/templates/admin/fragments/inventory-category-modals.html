<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
	<div th:fragment="all-inventory-category-modals">

		<div class="modal fade" id="manageCategoriesModal" tabindex="-1"
			aria-labelledby="manageCategoriesModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="manageCategoriesModalLabel">Manage
							Inventory Categories</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal"
							aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<form sec:authorize="hasAuthority('MANAGE_INVENTORY_CATEGORIES')"
							th:action="@{/admin/inventory/categories/add}" method="post"
							th:object="${inventoryCategoryDto}" id="addInvCategoryForm"
							class="mb-4">
							
							<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
							
							<h6 class="mb-3">Add New Category</h6>
							<div class="row g-2">
								<div class="col-md-9">
									<label for="newInvCategoryName" class="visually-hidden">New
										category name</label> <input type="text" class="form-control"
										placeholder="New category name..." th:field="*{name}"
										th:errorclass="is-invalid" id="newInvCategoryName">
									<div class="invalid-feedback"
										th:if="${#fields.hasErrors('name')}" th:errors="*{name}">...</div>
								</div>
								<div class="col-md-3">
									<button class="btn btn-action-add w-100" type="submit">Add</button>
								</div>
							</div>
						</form>

						<div sec:authorize="hasAuthority('MANAGE_INVENTORY_CATEGORIES')">
							<hr>
						</div>

						<h6 class="mb-3">Existing Categories</h6>
						<div th:if="${#lists.isEmpty(inventoryCategories)}"
							class="text-muted small">No categories added yet.</div>
						<ul class="list-group list-group-flush"
							th:unless="${#lists.isEmpty(inventoryCategories)}">
							<li th:each="cat : ${inventoryCategories}"
								class="list-group-item d-flex justify-content-between align-items-center ps-0">
								<span th:text="${cat.name}">Category Name</span>
								<div class="d-flex gap-2"
									sec:authorize="hasAuthority('MANAGE_INVENTORY_CATEGORIES')">
									<button type="button"
										class="btn btn-sm btn-action-edit edit-inv-category-btn"
										data-bs-toggle="modal" data-bs-target="#editInvCategoryModal"
										th:data-id="${cat.id}" th:data-name="${cat.name}">
										Edit</button>
									<form
										th:action="@{/admin/inventory/categories/delete/{id}(id=${cat.id})}"
										method="post"
										th:data-secure-delete-message="'Are you sure you want to delete the category \'' + ${cat.name} + '\'? This requires the Owner password.'">
										
										<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
										
										<button type="submit" class="btn btn-sm btn-action-delete">
											Delete</button>
									</form>
								</div>
							</li>
						</ul>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-custom-secondary"
							data-bs-dismiss="modal">Cancel</button>
					</div>
				</div>
			</div>
		</div>

		<div class="modal fade" id="editInvCategoryModal" tabindex="-1"
			aria-labelledby="editInvCategoryModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<form th:action="@{/admin/inventory/categories/update}"
						method="post" th:object="${inventoryCategoryUpdateDto}"
						id="editInvCategoryForm">
						
						<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
						
						<div class="modal-header">
							<h5 class="modal-title" id="editInvCategoryModalLabel">Edit
								Inventory Category</h5>
							<button type="button" class="btn-close" data-bs-dismiss="modal"
								aria-label="Close"></button>
						</div>
						<div class="modal-body">
							<div class="invalid-feedback d-block mb-2"
								th:if="${#fields.hasGlobalErrors()}" th:errors="*{global}">Global
								Error</div>
							<input type="hidden" th:field="*{id}" id="editInvCategoryId">
							<div class="mb-3">
								<label for="editInvCategoryName" class="form-label">Category
									Name</label> <input type="text" class="form-control" th:field="*{name}"
									id="editInvCategoryName" th:errorclass="is-invalid">
								<div class="invalid-feedback"
									th:if="${#fields.hasErrors('name')}" th:errors="*{name}">...</div>
							</div>
						</div>
						<div class="modal-footer">
							<button type="submit" class="btn btn-custom">Save
								Changes</button>
							<button type="button" class="btn btn-custom-secondary"
								data-bs-dismiss="modal">Cancel</button>
						</div>
					</form>
				</div>
			</div>
		</div>

	</div>
</body>
</html>
