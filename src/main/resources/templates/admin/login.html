<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base :: layout(~{::main})}">
<!-- This line adds the public navbar and footer -->
<head>
<meta charset="UTF-8">
<title>Admin Login - MK Toasted Siopao</title>
</head>
<body>

	<!-- This <main> tag will be injected into the base.html layout -->
	<main class="container my-5">
		<div class="row justify-content-center">
			<div class="col-md-6 col-lg-5">

				<!-- We use the same "auth-card" style as your customer login -->
				<div class="card shadow-sm p-4 mt-5 auth-card">
					<h2 class="text-center mb-3 section-title">Admin Portal</h2>
					<p class="text-center text-muted mb-4">Log in to manage the
						store.</p>

					<!-- 
                      NOTE: We will add th:action="@{/admin/login}" and method="post" later
                      when we enable Spring Security.
                    -->
					<form id="adminLoginForm">
						<div class="mb-3">
							<label for="username" class="form-label">Username</label> <input
								type="text" class="form-control" id="username" name="username"
								required>
						</div>
						<div class="mb-3">
							<label for="password" class="form-label">Password</label> <input
								type="password" class="form-control" id="password"
								name="password" required>
						</div>
						<button type="submit" class="btn btn-custom w-100 mb-3">Log
							In</button>
					</form>

					<p class="text-center">
						<a th:href="@{/}" class="small">‚Üê Back to Site</a>
					</p>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
