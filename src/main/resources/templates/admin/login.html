<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base :: layout(~{::main})}">
<!-- Uses the public base layout -->
<head>
<meta charset="UTF-8">
<title>Admin Login - MK Toasted Siopao</title>
</head>
<body>

	<main class="login-page-content">
		<div class="container my-5">
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="card shadow-sm p-4 mt-5 auth-card">
						<h2 class="text-center mb-3 section-title">Admin Portal</h2>
						<p class="text-center text-muted mb-4">Log in to manage the
							store.</p>

						<!-- Display error message if login fails -->
						<div th:if="${param.error}" class="alert alert-danger"
							role="alert">Invalid username or password.</div>
						<!-- Display message if logged out -->
						<div th:if="${param.logout}" class="alert alert-success"
							role="alert">You have been logged out.</div>

						<!-- UPDATED FORM TAG -->
						<form id="adminLoginForm" method="post"
							th:action="@{/admin/login}">
							<div class="mb-3">
								<label for="username" class="form-label">Username</label> <input
									type="text" class="form-control" id="username" name="username"
									required>
							</div>
							<div class="mb-3">
								<label for="password" class="form-label">Password</label> <input
									type="password" class="form-control" id="password"
									name="password" required>
							</div>
							<div class="form-check mb-3">
								<!-- Spring Security can handle remember-me if configured -->
								<input type="checkbox" class="form-check-input" id="remember-me"
									name="remember-me"> <label for="remember-me"
									class="form-check-label">Remember me</label>
							</div>
							<button type="submit" class="btn btn-custom w-100 mb-3">Log
								In</button>
						</form>
						<div class="text-center">
							<a th:href="@{/}" class="small">‚Üê Back to Site</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>

</body>
</html>
