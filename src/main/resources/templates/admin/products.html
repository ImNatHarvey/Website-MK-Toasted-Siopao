<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{admin/base :: layout(~{::#admin-content-wrapper}, ~{::script}, 'products')}">
<head>
<title>Product Management - MK Admin</title>
</head>
<body>

	<div id="admin-content-wrapper"
		th:attr="data-inventory-stock-map=${inventoryStockMapJson != null ? inventoryStockMapJson : '{}'},
                 data-show-add-product-modal=${#fields.hasErrors('productDto.*') ? 'true' : 'false'},
                 data-show-edit-product-modal=${#fields.hasErrors('productUpdateDto.*') ? 'true' : 'false'},
                 data-show-manage-categories-modal=${#fields.hasErrors('categoryDto.*') ? 'true' : 'false'},
                 data-show-edit-category-modal=${#fields.hasErrors('categoryUpdateDto.*') ? 'true' : 'false'},
                 data-show-manage-stock-modal=${stockError != null ? 'true' : 'false'}">

		<div
			class="d-flex flex-column flex-md-row justify-content-between align-items-center mb-4">
			<h1 class="mb-3 mb-md-0 section-title">Product Management</h1>
			<div class="d-flex gap-2">
				<button class="btn btn-action-add" type="button"
					data-bs-toggle="modal" data-bs-target="#addProductModal">
					<i class="fa-solid fa-plus me-1"></i> Add Product
				</button>
				<button class="btn btn-custom-outline" type="button"
					data-bs-toggle="modal" data-bs-target="#manageCategoriesModal">
					<i class="fa-solid fa-tags me-1"></i> Manage Categories
				</button>
				<button class="btn btn-action-success" type="button"
					data-bs-toggle="modal" data-bs-target="#manageStockModal">
					<i class="fa-solid fa-boxes-stacked me-1"></i> Manage Stock
				</button>
			</div>
		</div>

		<div th:replace="~{admin/fragments/common-alerts :: productAlerts}"></div>
		<div th:replace="~{admin/fragments/common-alerts :: categoryAlerts}"></div>
		<div th:replace="~{admin/fragments/common-alerts :: stockAlerts}"></div>

		<div class="row text-center mb-4">
			<div class="col-md-4 mb-3">
				<div class="stats-card card shadow-sm">
					<div class="card-body">
						<h5 class="card-title">Total Products</h5>
						<p class="display-6 fw-bold" th:text="${totalProducts}">0</p>
					</div>
				</div>
			</div>
			<div class="col-md-4 mb-3">
				<div class="stats-card card shadow-sm">
					<div class="card-body">
						<h5 class="card-title">Products Low</h5>
						<p class="display-6 fw-bold text-warning"
							th:text="${lowStockProducts}">0</p>
					</div>
				</div>
			</div>
			<div class="col-md-4 mb-3">
				<div class="stats-card card shadow-sm">
					<div class="card-body">
						<h5 class="card-title">Products Out of Stock</h5>
						<p class="display-6 fw-bold text-danger"
							th:text="${outOfStockProducts}">0</p>
					</div>
				</div>
			</div>
		</div>
		<form th:action="@{/admin/products}" method="get"
			class="mb-4 p-3 bg-light rounded shadow-sm">
			<div class="row g-3 align-items-end">
				<div class="col-md-5">
					<label for="keyword" class="form-label">Search by Name</label> <input
						type="text" class="form-control" id="keyword" name="keyword"
						th:value="${keyword}" placeholder="Enter product name...">
				</div>
				<div class="col-md-5">
					<label for="category" class="form-label">Filter by Category</label>
					<select class="form-select" id="category" name="category">
						<option value="">-- All Categories --</option>
						<option th:each="cat : ${categories}" th:value="${cat.id}"
							th:text="${cat.name}"
							th:selected="${selectedCategoryId != null && selectedCategoryId == cat.id}">Category
							Name</option>
					</select>
				</div>
				<div class="col-md-2 d-flex justify-content-end">
					<button type="submit" class="btn btn-action-view me-2">
						<i class="fa-solid fa-search me-1"></i> Search
					</button>
					<a th:href="@{/admin/products}" class="btn btn-custom-secondary"
						title="Clear Filters">Clear </a>
				</div>
			</div>
		</form>

		<div th:if="${productPage.empty}"
			class="alert alert-warning text-center" role="alert">
			<span
				th:text="${(keyword != null or selectedCategoryId != null) ? 'No products found matching your criteria.' : 'No products added yet.'}">No
				products added yet.</span>
		</div>

		<div th:unless="${productPage.empty}"
			class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4">
			<div class="col" th:each="product : ${productPage.content}">
				<div class="card h-100 shadow-sm product-card-admin">
					<img
						th:src="${product.imageUrl != null && !#strings.isEmpty(product.imageUrl) ? product.imageUrl : '/img/placeholder.jpg'}"
						class="card-img-top admin-product-img" th:alt="${product.name}"
						onerror="this.onerror=null; this.src='/img/placeholder.jpg';">
					<div class="card-body d-flex flex-column">
						<h5 class="card-title" th:text="${product.name}">...</h5>
						<p class="mb-1 text-muted small"
							th:text="${product.category.name}">...</p>
						<p class="mb-2">
							<strong>â‚±<span
								th:text="${#numbers.formatDecimal(product.price, 1, 'COMMA', 2, 'POINT')}">...</span></strong>
						</p>
						<div class="mb-2">
							<span class="status-badge"
								th:text="${#strings.replace(product.stockStatus, '_', ' ')}"
								th:classappend="'status-' + ${#strings.toLowerCase(product.stockStatus)}">
								... </span> <span class="small text-muted"
								th:text="'(' + ${product.currentStock} + ' in stock)'">...</span>

							<span th:if="${product.recipeLocked}"
								class="badge bg-secondary ms-1"
								title="Recipe is locked and can no longer be edited."> <i
								class="fa-solid fa-lock fa-xs"></i> Recipe Locked
							</span>
						</div>
						<p class="card-text small mb-3 flex-grow-1"
							th:text="${product.description != null ? #strings.abbreviate(product.description, 70) : 'No description.'}">...</p>
						<div class="mt-auto d-flex justify-content-between gap-1">
							<button type="button"
								class="btn btn-sm btn-action-view flex-fill view-product-btn"
								data-bs-toggle="modal" data-bs-target="#viewProductModal"
								th:data-id="${product.id}" th:data-name="${product.name}"
								th:data-category-name="${product.category.name}"
								th:data-price="${#numbers.formatDecimal(product.price, 1, 'COMMA', 2, 'POINT')}"
								th:data-description="${product.description}"
								th:data-image-url="${product.imageUrl != null && !#strings.isEmpty(product.imageUrl) ? product.imageUrl : '/img/placeholder.jpg'}"
								th:data-stock-status="${#strings.replace(product.stockStatus, '_', ' ')}"
								th:data-stock-status-class="'status-' + ${#strings.toLowerCase(product.stockStatus)}"
								th:data-current-stock="${product.currentStock}"
								th:data-low-stock-threshold="${product.lowStockThreshold}"
								th:data-critical-stock-threshold="${product.criticalStockThreshold}"
								th:data-stock-last-updated="${product.stockLastUpdated != null ? #temporals.format(product.stockLastUpdated, 'MMM dd, yyyy HH:mm') : ''}"
								th:attr="data-ingredients-view=${product.ingredients != null && !#lists.isEmpty(product.ingredients) ? #strings.listJoin(product.ingredients.![inventoryItem.name + ':' + #numbers.formatDecimal(quantityNeeded, 1, 'COMMA', 2, 'POINT') + ':' + inventoryItem.unit.abbreviation], ',') : ''},
											 data-ingredients=${product.ingredients != null && !#lists.isEmpty(product.ingredients) ? #strings.listJoin(product.ingredients.![inventoryItem.id + ':' + quantityNeeded], ',') : ''},
											 data-recipe-locked=${product.recipeLocked}">
								View</button>
							<button type="button"
								class="btn btn-sm btn-action-edit flex-fill edit-product-btn"
								data-bs-toggle="modal" data-bs-target="#editProductModal"
								th:data-id="${product.id}" th:data-name="${product.name}"
								th:data-category-id="${product.category.id}"
								th:data-price="${#numbers.formatDecimal(product.price, 1, 2)}"
								th:data-description="${product.description}"
								th:data-image-url="${product.imageUrl}"
								th:data-low-stock-threshold="${product.lowStockThreshold}"
								th:data-critical-stock-threshold="${product.criticalStockThreshold}"
								th:attr="data-ingredients=${product.ingredients != null && !#lists.isEmpty(product.ingredients) ? #strings.listJoin(product.ingredients.![inventoryItem.id + ':' + quantityNeeded], ',') : ''},
											 data-recipe-locked=${product.recipeLocked}">
								Edit</button>
							<form
								th:action="@{/admin/products/delete/{id}(id=${product.id})}"
								method="post" class="d-inline flex-fill"
								onsubmit="return confirm('Delete this product?');">
								<button type="submit" class="btn btn-sm btn-action-delete w-100">Delete</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div th:if="${productPage.totalPages > 0}"
			class="d-flex justify-content-between align-items-center mt-4">

			<span class="text-muted small"
				th:text="'Showing ' + ${productPage.number * productPage.size + 1} + 
                       ' - ' + ${productPage.number * productPage.size + productPage.numberOfElements} + 
                       ' of ' + ${productPage.totalElements}">
			</span>

			<nav aria-label="Product Pagination">
				<ul class="pagination pagination-sm mb-0">

					<li class="page-item"
						th:classappend="${productPage.first} ? 'disabled'"><a
						class="page-link"
						th:href="@{/admin/products(page=${productPage.number - 1}, size=${size}, keyword=${keyword}, category=${selectedCategoryId})}">Previous</a>
					</li>

					<th:block
						th:each="i : ${#numbers.sequence(0, productPage.totalPages - 1)}"
						th:if="${productPage.totalPages <= 7 || i == 0 || i == productPage.totalPages - 1 || (i >= productPage.number - 2 && i <= productPage.number + 2)}">

						<li class="page-item disabled"
							th:if="${productPage.totalPages > 7 && (i == 0 && productPage.number > 3 || i == productPage.totalPages - 1 && productPage.number < productPage.totalPages - 4)}">
							<span class="page-link">...</span>
						</li>

						<li class="page-item"
							th:classappend="${i == productPage.number} ? 'active'"><a
							class="page-link"
							th:href="@{/admin/products(page=${i}, size=${size}, keyword=${keyword}, category=${selectedCategoryId})}"
							th:text="${i + 1}"></a></li>
					</th:block>

					<li class="page-item"
						th:classappend="${productPage.last} ? 'disabled'"><a
						class="page-link"
						th:href="@{/admin/products(page=${productPage.number + 1}, size=${size}, keyword=${keyword}, category=${selectedCategoryId})}">Next</a>
					</li>
				</ul>
			</nav>

			<span class="text-muted small" style="visibility: hidden;"
				th:text="'Showing ' + ${productPage.number * productPage.size + 1} + 
                       ' - ' + ${productPage.number * productPage.size + productPage.numberOfElements} + 
                       ' of ' + ${productPage.totalElements}">
			</span>
		</div>
		<div
			th:replace="~{admin/fragments/product-modals :: all-product-modals}"></div>

	</div>
	<th:block th:fragment="script">
		<script th:src="@{/js/admin-products.js}"></script>
	</th:block>

</body>
</html>
