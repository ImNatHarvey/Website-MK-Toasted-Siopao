<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{admin/base :: layout(~{::main})}">
<head>
<title>Site Management - MK Admin Portal</title>
</head>
<body>
	<main class="container my-4">
		<div class="text-center mb-4">
			<h1 class="fw-bold section-title">Site Management</h1>
		</div>

		<div class="row justify-content-center">
			<div class="col-lg-10">

				<!-- Announcement Management -->
				<section class="mb-5">
					<h2>Announcement Management</h2>
					<div class="card p-4 shadow-sm">
						<div
							class="d-flex justify-content-between align-items-center mb-3">
							<h3>Announcements</h3>
							<button class="btn btn-primary">Create New Announcement</button>
						</div>
						<div id="announcement-list" class="border rounded p-3 bg-light">
							<p class="text-muted">No announcements yet.</p>
						</div>
					</div>
				</section>

				<!-- Business Information -->
				<section class="mb-5">
					<h2>Business Information</h2>
					<div class="card p-4 shadow-sm">
						<div class="mb-3">
							<label for="business-name" class="form-label">Business
								Name</label> <input type="text" id="business-name" class="form-control"
								value="MK Toasted Siopao">
						</div>
						<div class="mb-3">
							<label for="business-address" class="form-label">Address</label>
							<textarea id="business-address" class="form-control">123 Food Street, Mandaluyong City, Philippines</textarea>
						</div>
						<div class="mb-3">
							<label for="business-phone" class="form-label">Phone
								Number</label> <input type="text" id="business-phone"
								class="form-control" value="+63 912 345 6789">
						</div>
						<button class="btn btn-success">Save Changes</button>
					</div>
				</section>

			</div>
		</div>
	</main>
</body>
</html>
