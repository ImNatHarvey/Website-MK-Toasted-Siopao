<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	th:fragment="layout(content)">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title
	th:text="${siteSettings != null ? siteSettings.websiteName : 'MK Toasted Siopao'}">MK
	Toasted Siopao</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
	integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" th:href="@{/css/base.css(v=1.9)}">
<link rel="stylesheet" th:href="@{/css/style-public.css(v=1.9)}">
</head>
<body class="d-flex flex-column min-vh-100">

	<nav class="navbar navbar-expand-lg navbar-custom fixed-top">
		<div class="container-fluid"
			style="padding-left: 1.5rem; padding-right: 1.5rem;">
			<a class="navbar-brand" th:href="@{/u/dashboard}"
				th:text="${siteSettings != null ? siteSettings.websiteName : 'MK Toasted Siopao'}">
				MK Toasted Siopao </a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#customerNavbar"
				aria-controls="customerNavbar" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="customerNavbar">

				<ul class="navbar-nav mx-auto text-center"
					sec:authorize="isAuthenticated()">
					<li class="nav-item"><a class="nav-link"
						th:href="@{/u/dashboard}">Home</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/u/menu}">Menu</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/u/order}">Orders</a></li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/u/history}">My History</a></li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/u/profile}">My Profile</a></li>
				</ul>

				<ul class="navbar-nav mx-auto text-center"
					sec:authorize="!isAuthenticated()">
					<li class="nav-item"><a class="nav-link" th:href="@{/}">Home</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/menu}">Menu</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/order}">Orders</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/about}">About
							Us</a></li>
				</ul>
				<div class="d-flex justify-content-center"
					sec:authorize="!isAuthenticated()">
					<a th:href="@{/signup}" class="btn btn-custom">Sign Up</a> <a
						th:href="@{/login}" class="btn btn-custom"
						style="margin-left: 10px;">Log In</a>
				</div>

				<div class="d-flex justify-content-center align-items-center"
					sec:authorize="isAuthenticated()">
					<div class="dropdown">
						<button class="btn btn-custom dropdown-toggle" type="button"
							id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
							<i class="bi bi-person-circle me-1"></i> <span
								sec:authentication="name">Username</span>
						</button>
						<ul class="dropdown-menu dropdown-menu-end"
							aria-labelledby="userDropdown">
							<li><span class="dropdown-item-text">Welcome, <strong
									sec:authentication="name">User</strong>!
							</span></li>
							<li><hr class="dropdown-divider"></li>
							<li><a class="dropdown-item" th:href="@{/u/profile}">Edit
									Profile</a></li>
							<li><a class="dropdown-item" th:href="@{/u/history}">My
									History</a></li>
							<li><hr class="dropdown-divider"></li>
							<li>
								<form th:action="@{/logout}" method="post" class="d-inline">
									<button type="submit" class="dropdown-item">Log Out</button>
								</form>
							</li>
						</ul>
					</div>

					<div class="dropdown ms-2">
						<a class="nav-link" href="#" id="notificationDropdown"
							role="button" data-bs-toggle="dropdown" aria-expanded="false"
							style="color: var(--light);"> <i class="fa-solid fa-bell"></i>
						</a>
						<ul class="dropdown-menu dropdown-menu-end"
							aria-labelledby="notificationDropdown">
							<li><a class="dropdown-item text-muted" href="#">No
									notifications</a></li>
						</ul>
					</div>

				</div>
			</div>
		</div>
	</nav>
	<main
		class="flex-grow-1 main-content-public-wrapper homepage-main-content">
		<div th:replace="${content}"></div>
	</main>

	<footer class="footer mt-auto">
		<div class="container">
			<p class="mb-0"
				th:text="'© 2025 ' + ${siteSettings.websiteName} + ' | All Rights Reserved'">©
				2025 MK Toasted Siopao | All Rights Reserved</p>
		</div>
	</footer>

	<div class="toast-container position-fixed top-0 end-0 p-3"
		style="z-index: 1100"></div>

	<div id="toast-messages" th:data-profile-success="${profileSuccess}"
		th:data-profile-error="${profileError}"
		th:data-password-success="${passwordSuccess}"
		th:data-password-error="${passwordError}"
		th:data-order-success="${orderSuccess}"
		th:data-order-error="${orderError}" 
		th:data-clear-cart="${clearCart}"
		style="display: none;"></div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>

	<script th:src="@{/js/global-script.js}"></script>
	<script th:src="@{/js/admin-utils.js}"></script>
	<script th:src="@{/js/public-cart.js}"></script>
</body>
</html>
