<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{customer/base :: layout(~{::main})}">
<head>
<title>Order History - MK Toasted Siopao</title>
</head>
<body>
	<main>
		<div class="container mt-4">
			<div class="history-header">
				<div class="row align-items-center">
					<div class="col-md-8">
						<h2 class="section-title mb-1">Order History</h2>
						<p class="mb-0">View your past orders and track current ones</p>
					</div>
					<div class="col-md-4 text-end">
						<a th:href="@{/u/menu}" class="btn btn-custom">Place New Order</a>
					</div>
				</div>
			</div>

			<div class="filter-buttons mb-4">
				<h5 class="mb-3">Filter by status:</h5>
				<button class="btn btn-outline-primary active" data-status="all">All
					Orders</button>
				<button class="btn btn-outline-primary" data-status="delivered">Delivered</button>
				<button class="btn btn-outline-primary" data-status="pending">Pending</button>
				<button class="btn btn-outline-primary" data-status="cancelled">Cancelled</button>
			</div>

			<div id="ordersList">
				<div class="order-card" data-status="delivered">
					<div class="d-flex justify-content-between align-items-start mb-3">
						<div>
							<h5 class="mb-1">Order #ORD-1025</h5>
							<p class="text-muted mb-0">September 3, 2025 • 2:30 PM</p>
						</div>
						<div class="text-end">
							<div class="order-status status-delivered">Delivered</div>
							<h4 class="text-primary mt-2">₱245</h4>
						</div>
					</div>
					<div class="mt-3">
						<button class="btn btn-sm btn-custom me-2">Reorder</button>
						<button class="btn btn-sm btn-outline-primary">Rate Order</button>
					</div>
				</div>
				<div class="order-card" data-status="pending">
					<div class="d-flex justify-content-between align-items-start mb-3">
						<div>
							<h5 class="mb-1">Order #ORD-1023</h5>
							<p class="text-muted mb-0">September 1, 2025 • 12:45 PM</p>
						</div>
						<div class="text-end">
							<div class="order-status status-pending">Pending</div>
							<h4 class="text-primary mt-2">₱320</h4>
						</div>
					</div>
					<div class="mt-3">
						<button class="btn btn-sm btn-custom me-2">Cancel Order</button>
					</div>
				</div>
			</div>

			<nav aria-label="Order history pagination" class="mt-5">
				<ul class="pagination justify-content-center">
					<li class="page-item disabled"><a class="page-link" href="#"
						tabindex="-1">Previous</a></li>
					<li class="page-item active"><a class="page-link" href="#">1</a></li>
					<li class="page-item"><a class="page-link" href="#">2</a></li>
					<li class="page-item"><a class="page-link" href="#">Next</a></li>
				</ul>
			</nav>
		</div>
	</main>
</body>
</html>
