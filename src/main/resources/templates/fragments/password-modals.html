<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>

	<div th:fragment="password-modals">

		<div class="modal fade" id="forgotPasswordModal" tabindex="-1"
			aria-labelledby="forgotPasswordModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<form th:action="@{/forgot-password}" method="post"
						id="forgotPasswordForm">
						
						<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
						
						<div class="modal-header modal-header-public">
							<h5 class="modal-title" id="forgotPasswordModalLabel">Forgot
								Password</h5>
							<button type="button" class="btn-close" data-bs-dismiss="modal"
								aria-label="Close"></button>
						</div>
						<div class="modal-body">
							<p class="text-muted small">Enter the email address
								associated with your account, and we'll send you a link to reset
								your password.</p>
							<div class="mb-3">
								<label for="forgotEmail" class="form-label">Email
									Address</label> <input type="email" class="form-control"
									id="forgotEmail" name="email" required
									placeholder="you@example.com">
							</div>
						</div>
						<div class="modal-footer">
							<button type="submit" class="btn btn-custom">Send Reset
								Link</button>
							<button type="button" class="btn btn-custom-secondary"
								data-bs-dismiss="modal">Cancel</button>
						</div>
					</form>
				</div>
			</div>
		</div>

	</div>

</body>
</html>
