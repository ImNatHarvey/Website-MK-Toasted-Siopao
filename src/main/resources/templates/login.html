<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base :: layout(~{::main})}">
<head>
<meta charset="UTF-8">
<title>Log In - MK Toasted Siopao</title>
</head>
<body>

	<main class="login-page-content">
		<div class="container my-5">
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-5">
					<div class="card shadow-sm p-4 mt-5 auth-card">
						<h2 class="text-center mb-3 section-title">Welcome Back!</h2>
						<p class="text-center text-muted mb-4">Log in to your account
							to continue.</p>

						<div th:if="${param.error}" class="alert alert-danger"
							role="alert">Invalid username or password.</div>
						<div th:if="${param.logout}" class="alert alert-success"
							role="alert">You have been logged out.</div>

						<div th:if="${successMessage}"
							class="alert alert-success alert-dismissible fade show"
							role="alert">
							<span th:text="${successMessage}"></span>
							<button type="button" class="btn-close" data-bs-dismiss="alert"
								aria-label="Close"></button>
						</div>

						<div th:if="${errorMessage}"
							class="alert alert-danger alert-dismissible fade show"
							role="alert">
							<span th:text="${errorMessage}"></span>
							<button type="button" class="btn-close" data-bs-dismiss="alert"
								aria-label="Close"></button>
						</div>

						<form id="loginForm" method="post" th:action="@{/login}">
							<div class="mb-3">
								<label for="username" class="form-label">Username</label> <input
									type="text" class="form-control" id="username" name="username"
									required>
							</div>

							<div class="mb-3">
								<label for="password" class="form-label">Password</label> <input
									type="password" class="form-control" id="password"
									name="password" required>
								<div class="text-end mt-1">
									<a href="#" class="small text-decoration-none"
										data-bs-toggle="modal" data-bs-target="#forgotPasswordModal">Forgot
										your password?</a>
								</div>
							</div>

							<div class="form-check mb-3">
								<input type="checkbox" class="form-check-input" id="remember-me"
									name="remember-me"> <label for="remember-me"
									class="form-check-label">Remember me</label>
							</div>

							<button type="submit" class="btn btn-custom w-100 mb-3">Log
								In</button>
						</form>

						<p class="text-center">
							Don't have an account? <a th:href="@{/signup}">Sign up here</a>
						</p>
					</div>
				</div>
			</div>
		</div>
	</main>

</body>
</html>
